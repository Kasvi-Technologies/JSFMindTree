<h:head><title>Submitting Bean Properties</title>

      rel="stylesheet" type="text/css"/>

<h:body>
<table border="5" align="center">
  <tr><th class="title">Submitting Bean Properties</th></tr>
</table>
<p/>

<h:form>
Your first name:
<h:inputText value="#{employee1.name.firstName}"/>
<br/>
Your last name: 
<h:inputText value="#{employee1.name.lastName}"/>
<br/>
Name of your company: 
<h:inputText value="#{employee1.company.companyName}"/>
<br/>
Business area of your company: 
<h:inputText value="#{employee1.company.business}"/>

<h:commandButton value="Process" action="#{employee1.processEmployee}"/>
</h:form>
